<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="app.js"></script>
    <title>Pokemon</title>
  </head>
  <body>
    <div class="wrapper">
      <form id="poke-search-form">
        <input
          type="text"
          name="search-input"
          placeholder="write pokemon name..."
          id="poke-input"
        />
      </form>

      <div class="poke-container"></div>

      <div class="poke-navigation">
        <span class="nav-button" id="load-button">Load New Pokemons</span>
      </div>

      <span class="back-to-top-button"></span>

      <footer class="poke-footer">
        <span>
          Coded by
          <a href="https://github.com/190101101/">190101101</a>
          - 2023
        </span>
      </footer>
    </div>
  </body>
</html>
